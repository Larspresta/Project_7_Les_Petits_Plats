<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header class="container my-4 text-center">
      <div class="logo">
        <img src="/assets/logo.svg" alt="Les petits plats logo" />
      </div>
      <div class="logo-text">
        <h1 class="text-danger">Les Petits Plats</h1>
      </div>
      <div class="container-search my-5">
        <form class="main-search">
          <input
            class="form-control col-12 bg-light"
            name="search"
            placeholder="Search for recipes, ingredients..."
            data-search
          />
        </form>
      </div>
    </header>
    <section class="search-filters container">
      <div class="tag-container"></div>
      <div class="dropdown-container row gx-50">
        <div
          id="ingredients-dropdown-btn"
          class="ingredients-search rounded-1 dropdown bg-primary py-2 col-2 input-container text-light d-flex justify-content-between align-items-center"
        >
          <p class="my-0">Ingredients</p>
          <img src="/assets/chevron-down.svg" alt="" />
        </div>
        <div
          id="appliances-dropdown"
          class="device-search rounded-1 dropdown bg-success py-2 col-4 input-container d-flex"
        >
          <input
            type="text"
            class="form-control bg-success filter-input"
            id="filter-ingredients"
            placeholder="Devices"
            aria-label="devices"
          />
          <img src="/assets/chevron-down.svg" alt="" />
        </div>
        <div
          id="ustensils-dropdow"
          class="utensils-search rounded-1 dropdown bg-danger py-2 col-2 input-container d-flex"
        >
          <input
            type="text"
            class="form-control bg-danger filter-input"
            id="filter-ingredients"
            placeholder="Utensils"
            aria-label="utensils"
          />
          <img src="/assets/chevron-down.svg" alt="" />
        </div>
      </div>
    </section>
    <main class="container">
      <h1 class="no-matches text-center hide">
        Unfortunatelly no matches could be found. You can search for example ingredients, recipe
        names or descriptions
      </h1>
      <div class="recipe-container row row-cols-3 g-5" data-recipe-card-container></div>
      <template data-recipe-card>
        <div class="recipe-card col">
          <div class="recipe-card-img"></div>
          <div class="recipe-info p-3">
            <div
              class="recipe-card-header fs-5 d-flex justify-content-between align-items-center"
              data-card-header
            >
              <div class="recipe-card-title" data-card-title></div>
              <div class="recipe-time-container d-flex gap-2 align-items-center">
                <img src="/assets/clock.svg" alt="" />
                <span class="time" data-card-time></span>
              </div>
            </div>
            <div class="card-bottom-container row row-cols-2 my-2">
              <ul class="ingredients-list" data-card-ingredients></ul>
              <div class="description" data-card-description></div>
            </div>
          </div>
        </div>
      </template>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
