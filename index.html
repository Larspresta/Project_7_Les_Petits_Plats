<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/24dd7fc6b2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container my-4 text-center">
      <div class="logo">
        <img src="/assets/logo.svg" alt="Les petits plats logo" />
      </div>
      <div class="logo-text">
        <h1 class="text-danger">Les Petits Plats</h1>
      </div>
      <div class="container-search my-5">
        <form class="main-search">
          <input
            class="form-control col-12 bg-light"
            name="search"
            placeholder="Search for recipes, ingredients..."
          />
        </form>
      </div>
    </header>
    <section class="search-filters container">
      <div class="tag-container"></div>
      <div class="dropdown-container row gx-50">
        <ul
          class="ingredients-search rounded-1 dropdown bg-primary py-3 col-2 input-container d-flex"
        >
          <input
            type="text"
            class="form-control bg-primary filter-input"
            id="filter-ingredients"
            placeholder="Ingredients"
            aria-label="ingredients"
          />
          <img src="/assets/chevron-down.svg" alt="" />
        </ul>
        <ul class="device-search rounded-1 dropdown bg-success py-3 col-2 input-container d-flex">
          <input
            type="text"
            class="form-control bg-success filter-input"
            id="filter-ingredients"
            placeholder="Devices"
            aria-label="devices"
          />
          <img src="/assets/chevron-down.svg" alt="" />
        </ul>
        <ul class="utensils-search rounded-1 dropdown bg-danger py-3 col-2 input-container d-flex">
          <input
            type="text"
            class="form-control bg-danger filter-input"
            id="filter-ingredients"
            placeholder="Utensils"
            aria-label="utensils"
          />
          <img src="/assets/chevron-down.svg" alt="" />
        </ul>
      </div>
    </section>
    <main>
      <div class="recipe-container">
        <div class="recipe-card"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
